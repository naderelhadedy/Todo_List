{% extends 'base/main.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <h2>You're about to delete the task!</h2>
    <h3>
        <a href="{% url 'tasks' %}">Go back</a>
    </h3>
    <form method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete this task? "{{ task }}"</h3>
        <input type="submit" value="Delete">
    </form>
{% endblock %}

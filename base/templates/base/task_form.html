{% extends 'base/main.html' %}
{% block title %}Add or Edit Task{% endblock %}
{% block content %}
    <h2>Task Form</h2>
    <h3>
        <a href="{% url 'tasks' %}">Go back</a>
    </h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
